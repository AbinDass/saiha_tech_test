<form [formGroup]="form">
    <div class="flex flex-col gap-3">
        <label [for]="inputId">{{labelName}}</label>
        <input
            [id]="inputId"
            [type]="inputType"
            [placeholder]="inputPlaceHolder"
            [formControlName]="inputFormControlName"
         class="  h-8 w-[350px] rounded-lg px-5 border-2 border-black" type="text">
    </div>
    <p class="text-red-500 text-sm">{{ showErrors() }}</p>
  </form>
